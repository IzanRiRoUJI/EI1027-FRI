<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <meta charset="UTF-8">
    <title>Manage Skills</title>
    <link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Skills List</h1>

    <div class="right">
        <a href="skill/add" class="btn buttonAdd">Add skill</a>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><h3>Active</h3></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><h3>Inactive</h3></a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <!-- ACTIVE -->
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Level</th>
                    <th>Active</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="skill: ${skillsActive}">
                    <td th:text="${skill.id}"></td>
                    <td th:text="${skill.name}"></td>
                    <td th:text="${skill.description}"></td>
                    <td th:text="${skill.level}"></td>
                    <td th:text="${skill.active}"></td>

                    <td><a th:href="@{/skill/update/{id}(id=${skill.id})}" class="btn buttonEdit">Edit</a></td>
                    <td><a th:href="@{/skill/list/{id}/{active}(id=${skill.id},active=${skill.active})}" class="btn buttonWarning">Inactivate</a></td>
                </tr>
                </tbody>
            </table>

        </div>

        <!-- INACTIVE -->
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Level</th>
                    <th>Active</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="skill: ${skillsNotActive}">
                    <td th:text="${skill.id}"></td>
                    <td th:text="${skill.name}"></td>
                    <td th:text="${skill.description}"></td>
                    <td th:text="${skill.level}"></td>
                    <td th:text="${skill.active}"></td>

                    <td><a th:href="@{/skill/update/{id}(id=${skill.id})}" class="btn buttonEdit">Edit</a></td>
                    <td><a th:href="@{/skill/list/{id}/{active}(id=${skill.id},active=${skill.active})}" class="btn buttonWarning">Activate</a></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

</body>
</html>
