<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <!-- tabla estudiantes no baneados -->

    <h1>Manage Students</h1>

    <h2>Not banned</h2>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Name</th>
            <th>email</th>
            <th>degree</th>
            <th>balance</th>
            <th>banned (debug)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${studentsNotBanned}">
            <td th:text="${student.dni}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.degree}"></td>
            <td th:text="${student.balance}"></td>
            <td th:text="${student.banned}"></td>
            <td><a th:href="@{/student/ban/{dni}/{banned}(dni=${student.dni},banned=${student.banned})}" class="btn boton"> Ban</a></td>
        </tr>
        </tbody>
    </table>

    <br>
    <br>

    <!-- tabla estudiantes baneados -->
    <h2>Banned</h2>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Name</th>
            <th>email</th>
            <th>degree</th>
            <th>balance</th>
            <th>banned (debug)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${studentsBanned}">
            <td th:text="${student.dni}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.degree}"></td>
            <td th:text="${student.balance}"></td>
            <td th:text="${student.banned}"></td>
            <td><a th:href="@{/student/ban/{dni}/{banned}(dni=${student.dni},banned=${student.banned})}" class="btn boton" > Unban</a></td>
        </tr>
        </tbody>
    </table>


        </div>
    </div>


</div>
</body>
</html>
