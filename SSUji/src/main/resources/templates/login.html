<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
<h1>Log in</h1>

<div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
            <div class="container">
                <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                    <div class="controls">

                        <div class="form-group"> <label for="form_email">Email *</label> <input th:field="*{email}" id="form_email" type="text" name="email" class="form-control" placeholder="Please enter your email." required="required" data-error="Email is required."> </div>
                        <div class="form-group"> <label for="form_password">Password *</label> <input th:field="*{password}" id="form_password" type="password" name="password" class="form-control" placeholder="Please enter your password." required="required" data-error="A password is required."> </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" class="btn buttonAddA btn-send pt-2 btn-block" value="Log in ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- /.8 -->
</div> <!-- /.row-->
</div>
</body>
</html>
