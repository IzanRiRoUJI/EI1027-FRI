<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new Request</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>New request</h2>
<form action="#" th:action="@{/request/add}" th:object="${request}" method="post">
    <table>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label>Offer's DNI</label></td>
            <td><input type="text" th:field="*{dniRequest}" /></td>
        </tr>
        <tr>
            <td><label>Skill ID</label></td>
            <td><input type="number" th:field="*{skillId}" /></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td><label>Starting day</label></td>
            <td><input type="date" th:field="*{startDate}"/></td>
        </tr>
        <tr>
            <td><label>Ending day</label></td>
            <td><input type="date" th:field="*{endDate}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Create new Request" /></td>
        </tr>
    </table>
</form>
</body>
</html>
