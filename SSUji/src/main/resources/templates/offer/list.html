<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Offers</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Offers List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Offer's DNI</th>
        <th>Skill ID</th>
        <th>Description</th>
        <th>Starting day</th>
        <th>Ending day</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="offer: ${offers}">
        <td th:text="${offer.name}"></td>
        <td th:text="${offer.dniOffer}"></td>
        <td th:text="${offer.skillId}"></td>
        <td th:text="${offer.description}"></td>
        <td th:text="${offer.startDate}"></td>
        <td th:text="${offer.endDate}"></td>
        <td><a th:href="@{/offer/update/{dniOffer/{skillId}(dniOffer=${offer.dniOffer},skillId=${offer.skillId)}" class="btn btn-warning">Edit</a></td>
        <td><a th:href="@{/offer/update/{dniOffer/{skillId}(dniOffer=${offer.dniOffer},skillId=${offer.skillId)}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success">Add offer</a>
</body>
</html>
