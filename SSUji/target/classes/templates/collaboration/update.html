<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Edit Collaborations</title>
    <meta charset="UTF-8"link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<div layout:fragment="content">
    <h1>Edit collaborations</h1>
    <div class="loggeduser" th:object="${session}">
        <p th:if="*{user == null}">
            <meta http-equiv="refresh" content="0; URL=/login" th:href="@{/login}"/>
        </p>
    </div>
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form action="#" th:action="@{/collaboration/update}" th:object="${collaboration}" method="post">
                        <div class="controls">
                            <div class="controls">
                                <div class="form-group"> <label for="form_id">Id</label>
                                    <input th:field="*{id}" id="form_id" type="text" name="name" class="form-control"> </div>
                                <div class="form-group"> <label for="form_id">Request id</label>
                                    <input th:field="*{idRequest}" id="form_idr" type="text" name="name" class="form-control" readonly> </div>
                                <div class="form-group"> <label for="form_idr">Offer id</label>
                                    <input th:field="*{idOffer}" id="form_ido" type="text" name="name" class="form-control" readonly> </div>
                                <div class="form-group"> <label for="form_ido">Skill id</label>
                                    <input th:field="*{skillId}" id="form_ids" type="text" name="name" class="form-control" readonly> </div>
                                <div class="form-group"> <label for="form_ids">Place</label>
                                    <input th:field="*{place}" id="form_Place" type="text" name="name" class="form-control" readonly> </div>
                                <div class="form-group"> <label for="form_State">State</label>
                                    <input type="text" id="form_State" th:field="*{state}" readonly/></div>
                                <div class="form-group"> <label for="form_Score">Score</label>
                                    <input th:field="*{score}" id="form_Score" type="number" readonly> </div>
                                <div class="form-group"> <label for="form_Hours">Hours spent readonly</label>
                                    <input th:field="*{hours}" id="form_Hours" type="number"> </div>
                                <div class="form-group"> <label for="form_startDate">Starting date</label>
                                    <input th:field="*{startDate}" id="form_startDate" type="date"> </div>
                                <div class="form-group"> <label for="form_endDate">Ending date</label>
                                    <input th:field="*{endDate}" id="form_endDate" type="date"> </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn buttonAddA btn-send pt-2 btn-block" value="Edit Collaboration">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
