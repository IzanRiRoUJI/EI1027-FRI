    <h1>Requests List</h1>
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Request's DNI</th>
                <th>Skill ID</th>
                <th>Description</th>
                <th>Starting day</th>
                <th>Ending day</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request: ${requests}">
                <td th:text="${request.name}"></td>
                <td th:text="${request.dniRequest}"></td>
                <td th:text="${request.skillId}"></td>
                <td th:text="${request.description}"></td>

                <td th:text="${request.endDate}"></td>

                <td><a th:href="@{/request/delete/{dniRequest}/{skillId}(dniRequest=${request.dniRequest},skillId=${request.skillId})}" class="btn buttonWarning">Delete (debug)</a></td>
