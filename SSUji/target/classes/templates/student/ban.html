<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">

    <h1>Manage Students</h1>

    <!-- tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><h3>Not banned</h3></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><h3>Banned</h3></a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <!-- NO BANNED -->
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>DNI</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Degree</th>
                    <th>Balance</th>
                    <th>Banned (debug)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student: ${studentsNotBanned}">
                    <td th:text="${student.dni}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.degree}"></td>
                    <td th:text="${student.balance}"></td>
                    <td th:text="${student.banned}"></td>
                    <td><a th:href="@{/student/ban/{dni}/{banned}(dni=${student.dni},banned=${student.banned})}" class="btn buttonWarning"> Ban</a></td>
                </tr>
                </tbody>
            </table>

        </div>

        <!-- BANNED -->
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>DNI</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Degree</th>
                    <th>Balance</th>
                    <th>Banned (debug)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student: ${studentsBanned}">
                    <td th:text="${student.dni}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.degree}"></td>
                    <td th:text="${student.balance}"></td>
                    <td th:text="${student.banned}"></td>
                    <td><a th:href="@{/student/ban/{dni}/{banned}(dni=${student.dni},banned=${student.banned})}" class="btn buttonWarning"> Unban</a></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
</body>
</html>
