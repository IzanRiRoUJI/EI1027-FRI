<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="content">
    <div class="loggeduser" th:object="${session}">
        <div class="loggeduser" th:object="${session}">
            <p th:if="*{user == null}">
                <meta http-equiv="refresh" content="0; URL=/login" th:href="@{/login}"/>
            </p>
        </div>
        <p th:unless="*{user == null}">
        <h1>Profile Edit</h1>
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="#" th:action="@{/student/update}" th:object="${student}" method="post">
                            <div class="controls">
                                <a class="close" href="../student/profile" th:href="@{/student/profile}">x</a>
                                <br>
                                <div class="loggeduser" th:object="${session}">
                                    <div class="form-group"> <label for="form_dni">DNI *</label> <input th:name="dni" th:id="dni" th:value="*{user.dni}" id="form_dni" type="text" name="dni" class="form-control" required="required" data-error="Your DNI is required." readonly> </div>
                                    <div class="form-group"> <label for="form_name">Name *</label> <input th:name="name" th:id="name" th:value="*{user.name}" id="form_name" type="text" name="name" class="form-control" required="required" data-error="Your name is required." maxlength="50"> </div>
                                    <div class="form-group"> <label for="form_email">Email *</label> <input th:name="email" th:id="email" th:value="*{user.email}" id="form_email" type="text" name="email" class="form-control" required="required" data-error="Your email is required." maxlength="50"> </div>
                                    <div class="form-group"> <label for="form_degree">Degree *</label> <input th:name="degree" th:id="degree" th:value="*{user.degree}" id="form_degree" type="text" name="degree" class="form-control" required="required" data-error="Your degree is required." maxlength="50"> </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" class="btn buttonAddA btn-send pt-2 btn-block" value="Update">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
        </p>
    </div>
</div>
</body>
</html>
