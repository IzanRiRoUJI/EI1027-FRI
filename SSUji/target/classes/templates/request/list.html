<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Manage Request</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="content"> <!-- insertamos contenido -->
    <div class="loggeduser" th:object="${session}">
        <p th:if="*{user == null}">
            <meta http-equiv="refresh" content="0; URL=/login" th:href="@{/login}"/>
        </p>
    </div>
    <h1>Requests List</h1>
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Request Origin</th>
                <th>Skill name</th>
                <th>Skill level</th>
                <th class="description">Description</th>
                <th>Starting day</th>
                <th>Ending day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request: ${requests}">
                <td th:text="${request.name}"></td>
                <td th:text="${studentsInfo.get(request.dniRequest).name}"></td>
                <td th:text="${skillsInfo.get(request.skillId).name}"></td>
                <td th:text="${skillsInfo.get(request.skillId).level}"></td>
                <td th:text="${request.description}"></td>
                <td th:text="${request.startDate}"></td>
                <td th:text="${request.endDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
