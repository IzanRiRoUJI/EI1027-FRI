<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Update Request</title>
    <link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Update Request</h1>
    <div class="loggeduser" th:object="${session}">
        <p th:if="*{user == null}">
            <meta http-equiv="refresh" content="0; URL=/login" th:href="@{/login}"/>
        </p>
    </div>
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form action="#" th:action="@{/request/update}" th:object="${request}" method="post">
                        <div class="controls">
                            <div class="form-group">
<!--                                <label for="form_id">Request id *</label> <input th:field="*{id}" id="form_id" type="number" name="name" class="form-control"  required="required" readonly data-error="Id is required."> </div>-->
                                <input th:field="*{id}" id="form_id" type="number" name="name" class="form-control"  required="required"  data-error="Id is required." readonly hidden> </div>
                            <div class="form-group"> <label for="form_name">Request name *</label>
                                <input th:field="*{name}" id="form_name" type="text" name="name" class="form-control" placeholder="Name of the offer" required="required" data-error="Name is required." maxlength="50"> </div>
                            <div class="loggeduser" th:object="${session}">
                                <div class="form-group">
<!--                                    <label for="form_dni">DNI *</label> <input th:name="dniRequest" th:id="dniRequest" th:value="*{user.dni}" id="form_dni" type="text" name="dniRequest" class="form-control" required="required" data-error="Your DNI is required." readonly> </div></div>-->
                                    <input th:name="dniRequest" th:id="dniRequest" th:value="*{user.dni}" id="form_dni" type="text" name="dniRequest" class="form-control" required="required" data-error="Your DNI is required." readonly hidden> </div></div>
                            <div class="form-group"> <label for="form_description">Description *</label>
                                <textarea th:field="*{description}" id="form_description" name="description" class="form-control" placeholder="Write the description of the skill here." rows="4" required="required" data-error="A description is required." maxlength="100"></textarea> </div>


                            <div class="form-group"> <label>Skill *</label>
<!--                               <input th:name="skillName" th:text="${skillsActive.get(request.skillId).name}" readonly>-->
                                <input th:name="skillId" th:id="skillId" th:value="*{skillId}" id="form_skillId" type="text" name="skillId" class="form-control" required="required" data-error="The skill is required." readonly hidden>
                                <input th:value="${skill.name} + ' (' + ${skill.level} + ')'" id="form_skillName" type="text" class="form-control" required="required" data-error="The skill is required." readonly>
                            </div>


                            <div class="form-group"> <label for="form_start">Start date</label>
                                <input id="form_start" type="date" name="start" th:field="*{startDate}" required="required" data-error="Select a date"/>
                            </div>
                            <div class="form-group"> <label for="form_end">End date</label>
                                <input id="form_end" type="date" name="end" th:field="*{endDate}" required="required" data-error="Select a date"/>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn buttonAddA btn-send pt-2 btn-block" value="Update Request">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>
</body>
</html>
