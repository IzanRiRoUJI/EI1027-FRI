<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Create Skill</title>
    <link type="text/css" th:href="@{static/css/base.css}" href="static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div class="loggeduser" th:object="${session}">
<div layout:fragment="content">
    <h1>Create Skill</h1>
    <div class="loggeduser" th:object="${session}">
        <p th:if="*{user == null}">
            <meta http-equiv="refresh" content="0; URL=/login" th:href="@{/login}"/>
        </p>
        <p th:if="*{user != null and user.isSKP == false}">
            <meta http-equiv="refresh" content="0; URL=/student/restricted" th:href="@{/student/restricted}"/>
        </p>
    </div>
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="#" th:action="@{/skill/add}" th:object="${skill}" method="post">
                            <div class="controls">
                                <a class="close" href="/skill/list" th:href="@{/skill/list}">x</a>
                                <br>
                                <div class="form-group"> <label for="form_name">Name *</label>
                                    <input th:field="*{name}" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter the name of the skill." required="required" data-error="Name is required." maxlength="50"> </div>
                                <div class="form-group"> <label for="form_description">Description *</label>
                                    <textarea th:field="*{description}" id="form_description" name="description" class="form-control" placeholder="Write the description of the skill here." rows="4" required="required" data-error="A description is required." maxlength="100"></textarea> </div>
                                <div class="form-group"> <label for="form_level">Level *</label>
                                    <select th:field="*{level}" id="form_level" name="level" class="form-control" required="required" data-error="Please specify the level.">
                                        <option value="" selected disabled>--Select the level of the skill--</option>
                                        <option th:value="'beginner'" th:text="beginner"></option>
                                        <option th:value="'intermediate'" th:text="intermediate"></option>
                                        <option th:value="'expert'" th:text="expert"></option>
                                    </select>
                                </div>
                                <div class="form-group"> <label for="form_active">Active &nbsp&nbsp</label>
                                    <input id="form_active" type="checkbox" name="active" th:field="*{active}" />
                                </div>
                                <div class="row">
                                    <div class="col-md-12"> <input type="submit" class="btn buttonAddA btn-send pt-2 btn-block" value="Create new Skill"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
</div>
</div>
</body>
</html>
