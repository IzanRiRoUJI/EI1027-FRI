<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>List Offers</title>
    <meta charset="UTF-8" />
    <link  rel="icon"   href="favicon2.png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content"> <!-- insertamos contenido -->
<h1>Offers List</h1>
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Offer's DNI</th>
                <th>Skill name</th>
                <th>Skill level</th>
                <th>Description</th>
                <th>Starting day</th>
                <th>Ending day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer: ${offers}">
                <td th:text="${offer.name}"></td>
                <td th:text="${offer.dniOffer}"></td>
                <td th:text="${skillsInfo.get(offer.skillId).name}"></td>
                <td th:text="${skillsInfo.get(offer.skillId).level}"></td>
                <td th:text="${offer.description}"></td>
                <td th:text="${offer.startDate}"></td>
                <td th:text="${offer.endDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--<a href="add" class="btn buttonAddA">Add offer (debug)</a>-->
</div>
</body>
</html>
