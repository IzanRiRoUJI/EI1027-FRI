<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" th:href="@{/css/base.css}" href="/css/base.css" rel="stylesheet"/>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

</head>
<body>
<h2>Aceso</h2>
<form action="#" th:action="@{/login}"
      th:object="${user}" method="post">
    <p>
        <label>Email:</label>
        <input class="form_control" type="text" th:field="*{email}"/>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </p>
    <p>
        <label>Contrase√±a:</label>
        <input class="form_control" type="password" th:field="*{password}"/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </p>
    <input type="submit" value="Aceder" />
</form>

</body>
</html>
